<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="login-cadastro.css">
</head>
<body>
    <div class="form-fundo">
        <div class="form-cadastro">
            <h1>Cadastro</h1>
            <form id="cadastroForm">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o nÃºmero do telefone" required>

                <label for="cpf">CPF</label>
                <input type="tel" id="cpf" name="cpf" placeholder="00000000000" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <label for="confirmarSenha">Confirmar senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>

                <button class="btn-1" type="submit" id="cadastro">Entrar</button>
                <button class="btn-2" type="button" id="fazerLogin" onclick="window.location.href='/exercicios-sw/formularios/login.html'">Fazer Login</button>
            </form>
        </div>
    </div>
</body>
</html>
