<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-cadastro.css">
</head>
<body>
    <div class="form-fundo">
        <div class="form-login">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">senha</label>
                <input type="password" id="senha" name="senha" required>

                <button id="submit" class="btn-1">Entrar</button>
                <button class="btn-2" type="button" id="cadastro" onclick="window.location.href='/exercicios-sw/formularios/cadastro.html'">Cadastrar-se</button>
            </form>
        </div>
    </div>
</body>
</html>
