<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-cadastro.css">
</head>
<body>
    <div class="form-fundo">
        <div class="form-login">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <button id="submit" class="btn-1" type="submit">Entrar</button>
                <button class="btn-2" type="button" id="cadastro" onclick="window.location.href='/exercicios-sw/formularios/cadastro.html'">Cadastrar-se</button>
            </form>
        </div>
    </div>

    <!----Iniciando JavaScript---->

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
        const email = document.getElementById("email").value.trim()
        const senha = document.getElementById("senha").value

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/

        if(!emailRegex.test(email)){
            alert("Por favor, insira um email válido")
            event.preventDefault()
            return
        }

        // Verifica se a senha não está vazia
        if (senha.length === 0) {
            alert("Por favor, insira sua senha.");
            event.preventDefault();
            return;
        }
    })
    </script>
</body>
</html>
